    <!-- Color Blindness Toggle -->
    <div id="toggler">
        <select id="colorBlindMode" onchange="setColorBlindMode(this.value)">
            <option value="" disabled selected>Select Color Mode</option>
            <option value="deuteranopia">Deuteranopia</option>
            <option value="protanopia">Protanopia</option>
            <option value="tritanopia">Tritanopia</option>

    <!-- Color blindness JavaScript -->
    <script>
        function setColorBlindMode(mode) {
            const body = document.body;
            body.style.filter = '';  // Reset any existing filters

            switch (mode) {
                case "deuteranopia":
                    body.style.filter = 'url(#deuteranopia-filter)';
                    break;
                case "protanopia":
                    body.style.filter = 'url(#protanopia-filter)';
                    break;
                case "tritanopia":
                    body.style.filter = 'url(#tritanopia-filter)';
                    break;
                default:
                    body.style.filter = 'none';  // No filter for default
            }
        }
    </script>

    <!-- SVG filters for color blindness simulation -->
    <svg xmlns="http://www.w3.org/2000/svg">
        <filter id="protanopia-filter">
            <feColorMatrix type="matrix" values="0.567 0.433 0 0 0 0.558 0.442 0 0 0 0 0.242 0.758 0 0 0 0 0 1 0" />
        </filter>
        <filter id="deuteranopia-filter">
            <feColorMatrix type="matrix" values="0.625 0.375 0 0 0 0.7 0.3 0 0 0 0 0.3 0.7 0 0 0 0 0 1 0" />
        </filter>
        <filter id="tritanopia-filter">
            <feColorMatrix type="matrix" values="0.95 0.05 0 0 0 0 0.433 0.567 0 0 0 0.475 0.525 0 0 0 0 0 1 0" />
        </filter>
    </svg>

    <!-- slider JS START -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script>
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.interimResults = true;

        recognition.addEventListener('result', (e) => {
            const transcript = Array.from(e.results)
                .map(result => result[0])
                .map(result => result.transcript)
                .join('').toLowerCase();


            if (transcript.includes('no')) {
                setColorBlindMode('none');
            }
            if (transcript.includes('green')) {
                setColorBlindMode('deuteranopia');
            }
            if (transcript.includes('red')) {
                setColorBlindMode('protanopia');
            }
            if (transcript.includes('blue')) {
                setColorBlindMode('tritanopia');
            }

            if (transcript.includes('scroll up')) {
                window.scrollBy(0, -100);
            }
            if (transcript.includes('scroll down')) {
                window.scrollBy(0, 100);
            }
            if (transcript.includes('open')) {
                window.location.assign('cart.html');
            }
            if (transcript.includes('home')) {
                window.location.assign('index.html');
            }
        });

        recognition.addEventListener('end', recognition.start);
        recognition.start();
    </script>

    <script>
        $(document).ready(function () {

                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
