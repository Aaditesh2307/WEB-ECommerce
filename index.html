    <script>
        function setColorBlindMode(mode) {
            const overlay = document.getElementById('colorBlindOverlay');

            switch (mode) {
                case "deuteranopia":
                    overlay.style.backgroundColor = 'rgba(255, 200, 0, 0.5)'; // Yellowish filter for Deuteranopia
                    overlay.style.display = 'block';
                    break;
                case "protanopia":
                    overlay.style.backgroundColor = 'rgba(255, 0, 0, 0.5)'; // Reddish filter for Protanopia
                    overlay.style.display = 'block';
                    break;
                case "tritanopia":
                    overlay.style.backgroundColor = 'rgba(0, 255, 255, 0.5)'; // Cyan filter for Tritanopia
                    overlay.style.display = 'block';
                    break;
                default:
                    overlay.style.display = 'none'; // No overlay for "none"
            }
        }

    </script>

<script>
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.interimResults = true;

    recognition.addEventListener('result', (e) => {
        const transcript = Array.from(e.results)
            .map(result => result[0])
            .map(result => result.transcript)
            .join('').toLowerCase();

        if (transcript.includes('scroll up')) {
            window.scrollBy(0, -100);
        }
        if (transcript.includes('scroll down')) {
            window.scrollBy(0, 100);
        }
        if (transcript.includes('open cart')) {
            window.location.assign('cart.html');
        }

    });

    recognition.addEventListener('end', recognition.start);
    recognition.start();

</script>
