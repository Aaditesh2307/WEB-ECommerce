<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon"
        href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo"

</head>

<body>
    <!-- HEADER -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- CART CONTAINER -->
    <div id="cartMainContainer">
        <h1> Checkout </h1>
        <h3 id="totalItem"> Total Items: 0 </h3>

        <div id="cartContainer">
            <!-- JS rendered code -->
        </div>

    </div>

    <!-- FOOTER -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url) {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>
    <script>
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.interimResults = true;

        recognition.addEventListener('result', (e) => {
            const transcript = Array.from(e.results)
                .map(result => result[0])
                .map(result => result.transcript)
                .join('').toLowerCase();


            if (transcript.includes('no')) {
                setColorBlindMode('none');
            }
            if (transcript.includes('colour 1')) {
                setColorBlindMode('deuteranopia');
            }
            if (transcript.includes('colour 2')) {
                setColorBlindMode('protanopia');
            }
            if (transcript.includes('colour 3')) {
                setColorBlindMode('tritanopia');
            }

            if (transcript.includes('scroll up')) {
                window.scrollBy(0, -100);
            }

            if (transcript.includes('scroll down')) {
                window.scrollBy(0, 100);
            }

            if (transcript.includes('open')) {
                window.location.assign('cart.html');
            }

            if (transcript.includes('home')) {
                window.location.assign('index.html');
            }
        });

        recognition.addEventListener('end', recognition.start);
        recognition.start();
    </script>


    <script src="cart.js"></script>
</body>

</html>
